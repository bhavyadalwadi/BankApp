<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link type="text/css" rel="stylesheet" href="_style/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="_style/style.css" />
    <script src="_script/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<nav id="nav-placeholder"></nav>

<div class="container-fluid">
    <h2 class="text-center mt-5">Sign Up</h2>
    <div class="row mb-5">
        <div class="col-3"></div>
        <div class="col-6" style="background-color: #a09eff">

            <form data-toggle="validator" role="form" id="frm">
                <legend><u>Personal Information</u></legend>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-user"></span></span>
                        <input type="text" class="form-control" placeholder="Dean" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-user"></span></span>
                    <input type="text" class="form-control" id="custLastName" placeholder="Johns" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input type="email" class="form-control" id="custEmail" placeholder="deanjohns@xyz.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                    <input type="number" class="form-control" id="custNumber" placeholder="888-888-8888" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                    <input type="text" class="form-control" id="custadd" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">City </label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                    <input type="text" class="form-control" id="city" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label">State</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                    <select id="state" class="form-control">
                        <option value="">Select One</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Arizona">Arizona</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Maine">Maine</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Montana">Montana</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New York">New York</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Washington">Washington</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                    </div>
                </div>
                <fieldset>
                    <legend><u>Account Information</u></legend>
                    <div class="form-group">
                        <label class="control-label">User Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" id="custusrName" placeholder="deanjohns" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Re-enter Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="confassword" onChange="checkPasswordMatch();" required>
                        </div>
                    </div>
                    <div><strong id="CheckPasswordMatch"></strong></div>
                </fieldset>


                <div class="form-group">

                    <button type="button" class="btn btn-primary">Submit</button>

                </div>
            </form>

        </div>
        <div class="col-3s"></div>
    </div>


    <div id="footer-holder"></div>
</div>



<script src="_script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
    $.get("footer.html", function(data){
        $("#footer-holder").replaceWith(data);
    });
</script>
</body>
</html>
